<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome web ;D</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
        color: lime;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    container text-center
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">MY PROFILE</div>
      </div>
      <div class="row">
        <div class="col-10">
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <img src="images/DarkLink.jpg" />
            </div>
            <div class="col-xs-12 col-md-8">Brief description</div>
          </div>
        </div>

        <div class="col-2 align-items-center" style="border: 1px solid green">
          Other links ～

          <ul style="list-style-type: '★'">
            <li>YouTube</li>
            <li>Github</li>
            <li>Nekoweb</li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <canvas id="rainCanvas"></canvas>
    <script>
      const canvas = document.getElementById("rainCanvas");
      const ctx = canvas.getContext("2d");

      // Set canvas size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const fontSize = 16;
      const columns = canvas.width / fontSize;

      // Array to store the y-coordinate of each column
      const drops = Array(Math.floor(columns)).fill(1);

      const draw = () => {
        // Make the canvas background black with a translucent effect
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Set font style
        ctx.fillStyle = "lime";
        ctx.font = `${fontSize}px monospace`;

        // Loop over the drops
        for (let i = 0; i < drops.length; i++) {
          // Generate a random letter
          const text = String.fromCharCode(33 + Math.random() * 94);

          // Draw the letter at the i-th column and the drop's y-coordinate
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          // Randomly reset the drop's position to the top or move it down
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      };

      // Run the draw function at 30 FPS
      setInterval(draw, 33);

      // Adjust canvas size on window resize
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
